name: Style and formatting

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  code-style:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check styling
        run: uvx ruff check --select ALL --ignore T,D100,D2,D4,ANN002,ANN003,E402 --exclude .github

  formatting:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check formatting
        run: uvx ruff format --diff --exclude .github

  type-check:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check typing
        run: uvx ty check --exclude .github